<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <table>
        <caption>This is table</caption>
        <thead>
            <tr> <!--Table row-->
                <th>First</th>
                <th>Last</th>
                <th>Marks</th>
            </tr> 
        </thead>
        <tbody>
            <tr>
                <td>Eslam</td>
                <td>Atia</td>

            </tr>
            <tr>
                <td>Ahmed</td>
                <td>Ibrahim</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                
                <td colspan="2">Total</td>
                <td>63</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
